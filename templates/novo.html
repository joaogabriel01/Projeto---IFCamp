{% extends "template.html" %}
{% block conteudo %}
    <div class="container" style="background: #E0FFFF; margin-top:40px">
      <form action="/criar_camp" method="post">
        <fieldset>
          <div class="form-group" style="margin-top:10px">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control">
          </div>
          <div class="form-group" style="margin-top:10px">
            <label>Jogo</label>
            <select name="jogo" class="form-control">
              {% for i in jogos %}
              <option>{{i[1]}}</option>
              {% endfor %}
            </select>
            <a href="novo_jogo" style="font-size:12px">Jogo n√£o encontrado?Cadastre</a>
          </div>
          <div class="form-group" style="margin-top:10px">
            <label>Premio</label>
            <input type="text" name="premio" class="form-control">
          </div>
          <div class="form-group" style="margin-top:10px">
            <label>Data do Campeonato</label>
            <input type="text" name="data_campeonato" class="form-control">
          </div>
          <div style="margin:10px 0 10px">
            <button type="submit" class="btn btn-primary btn-salvar" >Salvar</button>
          </div>

        </fieldset>
      </form>
    </div>

{%endblock %}
