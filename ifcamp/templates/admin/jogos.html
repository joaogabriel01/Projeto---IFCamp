{% extends "admin/template.html" %}
{% block conteudo %}

    <table border="1" class="table">
      <tr>
        <td>ID</td>
        <td>Jogo</td>
        <td>Status</td>
        <td>Editar</td>
        <td>Exluir</td>
      </tr>

      {% for i in jogos %}
        
        <tr>
          <td>{{i.getId()}}</td>
          <td>{{i.getJogo()}}</td>
          <td>{{i.getStatus()}}</td>
          <td><a href="{{url_for('altera_jogo', id=i.getId())}}">Editar</a></td>
          <td><a href="{{url_for('excluir_jogo', id=i.getId())}}">Excluir</a></td>

        </tr>
        
      {% endfor %}


    </table>

{%endblock %}
